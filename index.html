
<!<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Review</title>
<link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="topbar">
    <h2 class="title">THE CODE REVIEW</h2>
    </div>
    <div class="message">
      <h2 class="signup">Signup for our newsletter</h2>
      <p class="offer">Get the latest news on how your code is doing right in
        your inbox</p>
    </div>
  </header>

  <div class="mainwrap">
    <form action="index.html" method="post">
    <fieldset>
      <legend class="fieldsetname">Contact Information</legend>

    <div class="flex">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user_name" placeholder="Required" required>
    </div>

    <div class="flex">
      <label for="mail">Email Address</label>
      <input type="email" id="mail" name="user_email" placeholder="Required" required>
    </div>

    <div class="flex">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user_phone" max="10" min="10">
    </div>

    <div class="flex">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user_address">
    </div>

    <div class="flex">
      <label for="city">City</label>
      <input type="text" id="city" name="user_city">
    </div>

    <div class="flex">
      <label class="zipflex" for="state">State</label>
      <select id="state" name="user_state">
          <optgroup label="State">
          	<option value="AL">AL</option>
          	<option value="AK">AK</option>
          	<option value="AR">AR</option>
          	<option value="AZ">AZ</option>
          	<option value="CA">CA</option>
          	<option value="CO">CO</option>
          	<option value="CT">CT</option>
          	<option value="DC">DC</option>
          	<option value="DE">DE</option>
          	<option value="FL">FL</option>
          	<option value="GA">GA</option>
          	<option value="HI">HI</option>
          	<option value="IA">IA</option>
          	<option value="ID">ID</option>
          	<option value="IL">IL</option>
          	<option value="IN">IN</option>
          	<option value="KS">KS</option>
          	<option value="KY">KY</option>
          	<option value="LA">LA</option>
          	<option value="MA">MA</option>
          	<option value="MD">MD</option>
          	<option value="ME">ME</option>
          	<option value="MI">MI</option>
          	<option value="MN">MN</option>
          	<option value="MO">MO</option>
          	<option value="MS">MS</option>
          	<option value="MT">MT</option>
          	<option value="NC">NC</option>
          	<option value="NE">NE</option>
          	<option value="NH">NH</option>
          	<option value="NJ">NJ</option>
          	<option value="NM">NM</option>
          	<option value="NV">NV</option>
          	<option value="NY">NY</option>
          	<option value="ND">ND</option>
          	<option value="OH">OH</option>
          	<option value="OK">OK</option>
          	<option value="OR">OR</option>
          	<option value="PA">PA</option>
          	<option value="RI">RI</option>
          	<option value="SC">SC</option>
          	<option value="SD">SD</option>
          	<option value="TN">TN</option>
          	<option value="TX">TX</option>
          	<option value="UT">UT</option>
          	<option value="VT">VT</option>
          	<option value="VA">VA</option>
          	<option value="WA">WA</option>
          	<option value="WI">WI</option>
          	<option value="WV">WV</option>
          	<option value="WY">WY</option>
          </optgroup>
        </select>
      </div>
      <div class="flex">
        <label for="zip">Zip Code</label>
        <input type="number" id="zip" name="user_zip" maxlength="5">
      </div>
      </fieldset>
      <fieldset>
        <legend class="fieldsetname">Newsletter</legend>
          <label class="radiodesc">Select the newsletters you would like to recieve</label>
          <input type="checkbox" id="html" value="interest_html" name="newsletter"><label class="checkname" for="html">HTML News</label><br>
          <input type="checkbox" id="css" value="interest_css" name="newsletter"><label class="checkname" for="css">CSS News</label><br>
          <input type="checkbox" id="javascript" value="interest_javascript" name="newsletter"><label class="checkname" for="javascript">Javascript News</label><br>

        <label class="radiodesc">Newsletter format</label>
          <input type="radio" id="htmlform" value="form_html" name="format"><label class="checkname" for="htmlform">HTML</label><br>
          <input type="radio" id="plainform" value="form_plain" name="format"><label class="checkname" for="plainform">Plain text</label><br>

        <label class="radiodesc">Other topics you'd like to hear about</label>
        <textarea name="othertopcs"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>

      <footer>
        <p class="offer bottom">Copyright The Code Review</p>

      </footer>


      </form>
  </div>



</body>
</html>
